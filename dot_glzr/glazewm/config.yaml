highlight: &highlight "#FFFFFFFF"
base: &base "#FFFFFF55"
background: &background "#00000001" # not completely transparent because it makes areas not clickable

# gaps:
#   inner_gap: 3
#   outer_gap: 0

focus_borders:
  active:
    enabled: true
    color: "#e0af68"
  inactive:
    enabled: true
    color: "#937344"

general:
  show_floating_on_top: false
  floating_window_move_amount: "6%"
  toggle_workspace_on_refocus: false
  focus_follows_cursor: false
  cursor_follows_focus: false

bar:
  height: "30"
  position: "top"
  background: "transparent"
  foreground: *highlight
  #font_family: "Segoe UI"
  font_family: "CaskaydiaCove Nerd Font"
  #font_family: "CodeNewRoman Nerd Font"
  #font_family:  "Iosevka Nerd Font"
  padding: 0
  margin: 0
  offset_x: 0
  offset_y: 0
  border_radius: 0
  border_width: 0
  border_color: "transparent"

  components_left:
    - type: "workspaces"
      background: "transparent"
      border_width: 0
      padding: 0
      margin: 0
      offset_x: 0
      offset_y: 0
      focused_workspace_foreground: *highlight
      focused_workspace_background: *background
      focused_workspace_border_color: *background
      default_workspace_foreground: *base
      default_workspace_background: *background
      default_workspace_border_color: *background
      displayed_workspace_foreground: *base
      displayed_workspace_background: *background
      displayed_workspace_border_color: *background

  components_right:
    - type: "clock"
      font_family: "Iosevka Nerd Font"
      font_size: "15px"
      font_weight: "800"
      foreground: *highlight
      margin: "0 10 0 0"
      time_formatting: "ddd dd/MM/yy   HH:mm"

workspaces:
  - name: "m0w0"
    display_name: "Q"
    bind_to_monitor: 1
  - name: "m0w1"
    display_name: "W"
    bind_to_monitor: 1
  - name: "m0w2"
    display_name: "E"
    bind_to_monitor: 1
  - name: "m0w3"
    display_name: "R"
    bind_to_monitor: 1
  - name: "m0w4"
    display_name: "T"
    bind_to_monitor: 1

  - name: "m1w0"
    display_name: "1"
    bind_to_monitor: 2
  - name: "m1w1"
    display_name: "2"
    bind_to_monitor: 2
  - name: "m1w2"
    display_name: "3"
    bind_to_monitor: 2
  - name: "m1w3"
    display_name: "4"
    bind_to_monitor: 2
  - name: "m1w4"
    display_name: "5"
    bind_to_monitor: 2

