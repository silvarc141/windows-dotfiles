keybindings:
  - command: "tiling direction toggle"
    binding: "Divide"
  - command: "binding mode send"
    binding: "Multiply"
  - command: "close"
    binding: "NumPad5"
  - command: "toggle maximized"
    binding: "F24"
  - command: "focus mode toggle"
    binding: "NumLock"
  - command: "exit wm"
    binding: "Subtract"
  - command: "reload config"
    binding: "Add"
  - command: "focus workspace next"
    binding: "F22"
  - command: "focus workspace prev"
    binding: "F23"
  # - command: "toggle floating"
  #   binding: "Alt+Shift+T"
  # - command: "set minimized"
  #   binding: "Alt+Shift+X"

  - command: "resize width +10%"
    binding: "NumPad1"
  - command: "resize width -10%"
    binding: "NumPad3"
  - command: "resize height +10%"
    binding: "NumPad7"
  - command: "resize height -10%"
    binding: "NumPad9"

  - command: "focus left"
    binding: "NumPad4"
  - command: "focus down"
    binding: "NumPad2"
  - command: "focus up"
    binding: "NumPad8"
  - command: "focus right"
